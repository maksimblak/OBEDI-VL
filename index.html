<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Обеды VL | Доставка комплексных обедов</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/tailwind-config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Minimalist scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }
      
      .glass {
        background: rgba(30, 41, 59, 0.6); /* Lighter, bluer glass */
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.12); /* Brighter border */
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      /* Brighter, more neon gradient */
      .text-gradient {
        background: linear-gradient(to right, #60a5fa, #c084fc, #f472b6); /* Blue-400 -> Purple -> Pink */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
        filter: drop-shadow(0 0 20px rgba(192, 132, 252, 0.3)); /* Glow effect */
      }

      .btn-shine {
        background: linear-gradient(90deg, #4f46e5 0%, #9333ea 50%, #4f46e5 100%);
        background-size: 200% auto;
        box-shadow: 0 0 15px rgba(79, 70, 229, 0.4);
      }

      /* Film Grain Overlay - lighter */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03; 
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        mix-blend-mode: overlay;
      }
    </style>
</head>
  <body class="bg-dark text-slate-200 antialiased overflow-x-hidden selection:bg-fuchsia-500/40 selection:text-white">
    <div id="root"></div>
    <div class="bg-noise"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
