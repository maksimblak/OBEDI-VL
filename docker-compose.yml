services:
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    working_dir: /app/backend
    command: sh -c "python -m app.scripts.migrate && uvicorn app.main:app --host 0.0.0.0 --port 3001 --reload"
    ports:
      - "3001:3001"
    volumes:
      - ./:/app

  web:
    image: node:22-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
    ports:
      - "3000:3000"
    environment:
      - VITE_API_PROXY_TARGET=http://api:3001
    volumes:
      - ./:/app
      - web_node_modules:/app/node_modules
    depends_on:
      - api

volumes:
  web_node_modules:
